name: mutabaah_yaumi
description: Aplikasi Tracking Yaumi untuk Kelompok Mentoring
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Backend & Database
  supabase_flutter: ^2.3.4
  
  # Local Storage (Offline Support)
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  
  # AI Integration
  google_generative_ai: ^0.4.0
  
  # Markdown rendering
  flutter_markdown: ^0.6.22
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  http: ^1.2.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.3

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#1B5E20"
  adaptive_icon_foreground: "assets/images/icon_foreground.png"
  min_sdk_android: 23

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
